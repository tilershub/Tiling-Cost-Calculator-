<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILERSHUB | Home</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <!-- Reusable Header -->
  <div id="header"></div>

  <!-- Promotional Banner -->
  <div id="banner"></div>

  <!-- Estimator Section (visible on home page directly) -->
  <section id="estimator" class="container"></section>

  <!-- Tilers Preview (2 cards only) -->
  <section id="tilers" class="container">
    <h2>Top Tilers</h2>
    <div class="grid" id="tilers-list"></div>
    <a href="tilers.html" class="view-more">View All Tilers</a>
  </section>

  <!-- Blog Preview (2 cards only) -->
  <section id="blog" class="container">
    <h2>Latest Blog Posts</h2>
    <div class="grid" id="blog-list"></div>
    <a href="blogs.html" class="view-more">View All Blogs</a>
  </section>

  <!-- Shop Preview (2 product cards only) -->
  <section id="shop" class="container">
    <h2>Shop Products</h2>
    <div class="grid" id="shop-list"></div>
    <a href="shop.html" class="view-more">View All Products</a>
  </section>

  <!-- Reusable Footer -->
  <div id="footer"></div>

  <!-- JavaScript to Load Components -->
  <script src="js/include.js"></script>
</body>
</html>
