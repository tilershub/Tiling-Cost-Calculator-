<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILERSHUB - Tiling Cost Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    TILERSHUB
  </header>

  <main>
    <div class="calculator-card">
      <h1>Tiling Cost Calculator</h1>

      <label for="totalArea">Total Area (sqft)</label>
      <input id="totalArea" type="number" placeholder="Enter total area in sqft" min="1" />

      <label for="tileSize">Tile Size (e.g. 600x600)</label>
      <input id="tileSize" type="text" placeholder="Enter tile size" />

      <label for="materialQuality">Material Quality (Budget / Standard / Premium)</label>
      <input id="materialQuality" type="text" placeholder="Enter material quality" />

      <button id="calculateBtn">Calculate</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
