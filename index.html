<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TILERSHUB - Tiling Cost Calculator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>TILERSHUB</h1>
    <p>Professional Tiling Cost Calculator</p>
  </header>

  <main>
    <section class="calculator">
      <h2>Estimate Your Tiling Cost</h2>
      <label for="area">Floor Area (sqft):</label>
      <input type="number" id="area" placeholder="Enter area in sqft" />

      <label for="tileSize">Tile Size:</label>
      <select id="tileSize">
        <option value="600x600">600 x 600 mm</option>
        <option value="300x300">300 x 300 mm</option>
        <option value="1200x1200">1200 x 1200 mm</option>
      </select>

      <label for="tilePrice">Tile Price per sqft (LKR):</label>
      <input type="number" id="tilePrice" placeholder="e.g. 350" />

      <button id="calculateBtn">Calculate</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 TILERSHUB. All rights reserved.</p>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
