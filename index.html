<body>

  <!-- Injected Header -->
  <div id="header"></div>

  <main>
    <section class="container">
      <h2>üßÆ Tiling Estimator</h2>
      <input id="area" type="number" placeholder="Total Area (sqft)" />
      <select id="tileSize">

        <option value="800x800">800mm √ó 800mm</option>

      <fieldset>

        <input id="laborRate" type="number" placeholder="Labor rate (LKR/sqft) ‚Äì optional" />

      <a href="/tilers/tilers.html">

      <div style="text-align:center; margin-top: 20px;">

  <!-- Header/Footer Injection -->

  <!-- Estimator Script -->
  <script>
    function getTileSettings(size) {
      const sizes = {
        "300x300": 0.96,
        "300x600": 1.92,
        "600x600": 3.87,
        "600x1200": 7.75,
        "800x800": 6.45,
        "1200x1200": 12.91,
        "800x1800": 15.49
      };
      return sizes[size] || 0;
    }

    function startCalculation() {
      const area = parseFloat(document.getElementById("area").value);
      const tileSize = document.getElementById("tileSize").value;
      const tilePrice = parseFloat(document.getElementById("tilePrice").value);
      const skirting = parseFloat(document.getElementById("skirting").value) || 0;
      const laborRate = parseFloat(document.getElementById("laborRate").value) || 150;

      if (!area || !tileSize || !tilePrice) {
        alert("Please fill all required fields.");
        return;
      }

      const tileCoverage = getTileSettings(tileSize);
      const tileCount = Math.ceil(area / tileCoverage);
      const wastage = Math.ceil(tileCount * 0.1);
      const totalTiles = tileCount + wastage;

      const materialCost = totalTiles * tilePrice;
      const skirtingCost = skirting * 50;
      const laborCost = area * laborRate;
      const totalCost = materialCost + skirtingCost + laborCost;

      generateReport({
        area, tileSize, tilePrice, tileCount, wastage, totalTiles,
        materialCost, skirting, skirtingCost, laborRate, laborCost, totalCost
      });
    }

    function generateReport(data) {
      const report = document.getElementById("report");
      report.style.display = "block";
      report.innerHTML = `
        <h3>üìä Cost Estimation Report</h3>
        <table>
          <tr><th>Area</th><td>${data.area} sqft</td></tr>
          <tr><th>Tile Size</th><td>${data.tileSize}</td></tr>
          <tr><th>Tile Price</th><td>LKR ${data.tilePrice.toLocaleString()}</td></tr>
          <tr><th>Tiles Needed</th><td>${data.tileCount}</td></tr>
          <tr><th>Wastage</th><td>${data.wastage}</td></tr>
          <tr><th>Total Tiles</th><td>${data.totalTiles}</td></tr>
          <tr><th>Material Cost</th><td>LKR ${data.materialCost.toLocaleString()}</td></tr>
          <tr><th>Skirting Length</th><td>${data.skirting} ft</td></tr>
          <tr><th>Skirting Cost</th><td>LKR ${data.skirtingCost.toLocaleString()}</td></tr>
          <tr><th>Labor Rate</th><td>LKR ${data.laborRate}/sqft</td></tr>
          <tr><th>Labor Cost</th><td>LKR ${data.laborCost.toLocaleString()}</td></tr>
          <tr><th><strong>Total Cost</strong></th><td><strong>LKR ${data.totalCost.toLocaleString()}</strong></td></tr>
        </table>
      `;
    }
  </script>

  <!-- Load Top Tilers -->
  <script>
    fetch('/tilers/tilers.json')
      .then(res => res.json())
      .then(data => {
        const top = data.slice(0, 10);
        const container = document.getElementById('home-tiler-list');
        top.forEach(tiler => {
          let whatsapp = tiler.whatsapp.trim().replace(/^0/, '94');
          container.innerHTML += `
            <div class="tiler-card">
              <img src="${tiler.image}" alt="${tiler.name}">
              <h4>${tiler.name}</h4>
              <p>${tiler.city}</p>
              <a href="${tiler.facebook}" target="_blank">Facebook</a>
              <a href="https://wa.me/${whatsapp}?text=Hi%20${encodeURIComponent(tiler.name)}%2C%20I%20found%20you%20on%20TILERSHUB" target="_blank">WhatsApp</a>
            </div>
          `;
        });
      });
  </script>
