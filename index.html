<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TILERSHUB - Tiling Cost Calculator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>TILERSHUB</h1>
    <p>Professional Tiling Cost Calculator</p>
  </header>

  <main class="calculator">
    <label for="area">Total Area (sqft):</label>
    <input type="number" id="area" placeholder="e.g. 1000" />

    <label for="tileSize">Tile Size (e.g. 600x600):</label>
    <input type="text" id="tileSize" placeholder="e.g. 600x600" />

    <label for="tilePrice">Tile Price (LKR per tile):</label>
    <input type="number" id="tilePrice" placeholder="e.g. 500" />

    <button onclick="startCalculation()">Calculate</button>
  </main>

  <footer>
    <p>&copy; 2025 TILERSHUB. All rights reserved.</p>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
