<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TILERSHUB - Tiling Cost Calculator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>TILERSHUB</h1>
    <p>Professional Tiling Cost Calculator</p>
  </header>

  <main class="calculator">
    <label for="area">Total Area (sqft):</label>
    <input type="number" id="area" placeholder="e.g., 1000" />

    <label for="tileSize">Tile Size:</label>
    <select id="tileSize">
      <option value="300x300">300mm x 300mm</option>
      <option value="600x600">600mm x 600mm</option>
      <option value="1200x1200">1200mm x 1200mm</option>
    </select>

    <label for="tilePrice">Price per Tile (LKR):</label>
    <input type="number" id="tilePrice" placeholder="e.g., 250" />

    <button onclick="startCalculation()">Calculate</button>

    <div id="report" class="report" style="display:none;"></div>
    <div id="shareIcon" style="display:none;">
      <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TILERSHUB. All rights reserved.</p>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
