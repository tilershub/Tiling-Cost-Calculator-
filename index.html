  <!-- Load Top Tilers -->
  <script>
    fetch('/tilers/tilers.json')
      .then(res => res.json())
      .then(data => {
        const top = data.slice(0, 10);
        const container = document.getElementById('home-tiler-list');
        top.forEach(tiler => {
          let whatsappNumber = tiler.whatsapp.trim();
          if (whatsappNumber.startsWith('0')) {
            whatsappNumber = whatsappNumber.substring(1);
          }
          container.innerHTML += `
            <div class="tiler-card">
              <img src="${tiler.image}" alt="${tiler.name}">
              <h4>${tiler.name}</h4>
              <p>${tiler.city}</p>
              <a href="${tiler.facebook}" target="_blank">Facebook</a>
              <a href="https://wa.me/94${whatsappNumber}?text=Hi%20${encodeURIComponent(tiler.name)}%2C%20I%20found%20you%20on%20TILERSHUB" target="_blank">WhatsApp</a>
            </div>
          `;
        });
      });
