
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TILERSHUB - Tiling Cost Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>TILERSHUB - Tiling Cost Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <label>Area (sqft):</label>
            <input type="number" id="area" />

            <label>Tile Size:</label>
            <select id="tileSize">
                <option value="300">300 x 300 mm</option>
                <option value="600">600 x 600 mm</option>
                <option value="1200">1200 x 1200 mm</option>
            </select>

            <label>Skirting Length (ft):</label>
            <input type="number" id="skirting" />

            <button onclick="calculate()">Calculate</button>
        </div>

        <div id="report" class="report"></div>
    </main>

    <footer>
        <p>Â© 2025 TILERSHUB</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
