<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TilersHUB - Tiling Cost Calculator</title>
  <meta name="description" content="Free online tiling cost calculator for Sri Lanka — accurate, mobile-friendly." />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-flex">
      <img src="assets/logo.png" alt="TilersHUB Logo" class="logo">
      <nav class="nav">
        <a href="/">Calculator</a>
        <a href="/blog/">Blog</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content container">
    <section class="calculator-card">
      <h1>Tiling Cost Estimator</h1>
      <input id="area" type="number" placeholder="Total Area (sqft)" />
      <select id="tileSize">
        <option value="">Select Tile Size</option>
        <option value="600x600">600mm × 600mm</option>
        <option value="600x1200">600mm × 1200mm</option>
        <option value="800x800">800mm × 800mm</option>
      </select>
      <input id="tilePrice" type="number" placeholder="Tile Price (LKR per Tile)" />
      <button onclick="startCalculation()">Calculate</button>

      <div id="report" class="report" style="display:none;"></div>

      <div class="share" id="shareIcon">
        <a href="#" onclick="shareOnWhatsApp()">
          <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="Share on WhatsApp">
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 TilersHUB.lk • 100% Verified Tilers • WhatsApp: <a href="https://wa.me/94774503744">0774503744</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
