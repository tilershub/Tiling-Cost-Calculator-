<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TILERSHUB Tiling Cost Estimator</title>
  <meta name="description" content="Tiling cost calculator for Sri Lanka ‚Äî estimate materials, labor, and total cost.">
  <meta property="og:title" content="Tiling Cost Estimator ‚Äì TILERSHUB" />
  <meta property="og:description" content="Estimate material, labor, and total cost of tiling in Sri Lanka." />
  <meta property="og:image" content="https://tilershub.lk/share.jpg" />
  <meta property="og:url" content="https://tilershub.lk/estimator" />
  <style>
    :root {
      --primary: #40677f;
      --accent: #c89158;
      --background: #f8f9fa;
      --text: #232d33;
      --light: #ffffff;
      --soft-blue: #5e7f99;
    }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
      background: var(--light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: var(--primary);
      color: var(--light);
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover { background: var(--soft-blue); }
    .report {
      margin-top: 24px;
      padding: 20px;
      background: #eef5f9;
      border-radius: 8px;
      font-size: 15px;
      display: none;
    }
    h2 { color: var(--primary); font-size: 24px; margin-bottom: 10px; }
    h3 { color: var(--primary); font-size: 18px; margin-top: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th { background: #dbe8f1; font-weight: 600; }
    .cta {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
    }
    .cta a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .cta a:hover { color: var(--accent); }
    .share {
      text-align: right;
      margin-top: 18px;
      display: none;
    }
    .share img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    fieldset {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 12px 14px;
      border-radius: 6px;
    }
    legend {
      font-weight: bold;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tiling Cost Estimator</h2>
    <input id="area" type="number" placeholder="Total Area (sqft)" />
    <select id="tileSize">
      <option value="">Select Tile Size</option>
      <option value="300x300">300mm √ó 300mm</option>
      <option value="300x600">300mm √ó 600mm</option>
      <option value="600x600">600mm √ó 600mm</option>
      <option value="600x1200">600mm √ó 1200mm</option>
      <option value="800x800">800mm √ó 800mm</option>
      <option value="1200x1200">1200mm √ó 1200mm</option>
      <option value="800x1800">800mm √ó 1800mm</option>
    </select>
    <input id="tilePrice" type="number" placeholder="Tile Price (LKR per tile)" />
    <fieldset>
      <legend>Optional Manual Inputs</legend>
      <input id="skirting" type="number" placeholder="Skirting (ft) ‚Äì optional" />
      <input id="laborRate" type="number" placeholder="Labor rate (LKR/sqft) ‚Äì optional" />
    </fieldset>
    <button onclick="startCalculation()">üìä Calculate</button>
    <div id="report" class="report"></div>
    <div class="share" id="shareIcon">
      <a href="#" onclick="shareOnWhatsApp()" title="Share via WhatsApp">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="Share">
      </a>
    </div>
    <div class="cta">
      üîó <a href="https://tilershub.lk" target="_blank">Visit TILERSHUB for Certified Tilers & More Tools</a>
    </div>
  </div>

  <script>
    function getTileSettings(size) {
      return {
        "300x300": { sqft: 0.96, laborMin: 80, laborMax: 120, skirtingCoverage: 3 },
        "300x600": { sqft: 1.94, laborMin: 80, laborMax: 120, skirtingCoverage: 6 },
        "600x600": { sqft: 3.87, laborMin: 80, laborMax: 120, skirtingCoverage: 12 },
        "600x1200": { sqft: 7.75, laborMin: 110, laborMax: 150, skirtingCoverage: 24 },
        "800x800": { sqft: 6.89, laborMin: 110, laborMax: 150, skirtingCoverage: 20 },
        "1200x1200": { sqft: 12.9, laborMin: 200, laborMax: 300, skirtingCoverage: 48 },
        "800x1800": { sqft: 15.3, laborMin: 200, laborMax: 300, skirtingCoverage: 48 }
      }[size];
    }

    function startCalculation() {
      const area = parseFloat(document.getElementById("area").value);
      const tileSize = document.getElementById("tileSize").value;
      const tilePrice = parseFloat(document.getElementById("tilePrice").value);

      if (!area || area <= 0 || !tileSize || !tilePrice || tilePrice <= 0) {
        alert("‚ùó Please enter valid area, tile size, and tile price.");
        return;
      }

      generateReport(area, tileSize, tilePrice);
    }

    function generateReport(area, tileSize, tilePrice) {
      const settings = getTileSettings(tileSize);
      const userSkirting = parseFloat(document.getElementById("skirting").value);
      const userLaborRate = parseFloat(document.getElementById("laborRate").value);

      const skirting = isNaN(userSkirting) || userSkirting <= 0 ? Math.ceil(area * 0.2) : userSkirting;
      const useDefaultLabor = isNaN(userLaborRate) || userLaborRate <= 0;

      const floorTiles = Math.ceil(area / settings.sqft);
      const skirtingTiles = Math.ceil(skirting / settings.skirtingCoverage);
      const totalTiles = Math.ceil((floorTiles + skirtingTiles) * 1.05);

      const cementMin = Math.ceil(8 * area / 800);
      const cementMax = Math.ceil(8 * area / 600);
      const sandMin = Math.round((area / 800) * 4) / 4;
      const sandMax = Math.round((area / 600) * 4) / 4;
      const cementCostMin = cementMin * 1900, cementCostMax = cementMax * 1900;
      const sandCostMin = sandMin * 25000, sandCostMax = sandMax * 25000;
      const adhesiveMin = Math.ceil(area / 40), adhesiveMax = Math.ceil(area / 30);
      const clips = Math.ceil(area / 100);
      const grout = Math.ceil(area / 175);
      const adhesiveCostMin = adhesiveMin * 2200, adhesiveCostMax = adhesiveMax * 2200;
      const clipsCost = clips * 1500;
      const groutCost = grout * 300;
      const tileCost = totalTiles * tilePrice;

      const laborMin = useDefaultLabor ? area * settings.laborMin : area * userLaborRate;
      const laborMax = useDefaultLabor ? area * settings.laborMax : area * userLaborRate;

      const materialMin = tileCost + cementCostMin + sandCostMin + adhesiveCostMin + clipsCost + groutCost;
      const materialMax = tileCost + cementCostMax + sandCostMax + adhesiveCostMax + clipsCost + groutCost;
      const totalMin = materialMin + laborMin;
      const totalMax = materialMax + laborMax;

      const laborCostText = useDefaultLabor
        ? `LKR ${laborMin.toFixed(0)} ‚Äì ${laborMax.toFixed(0)} (based on tile size)`
        : `LKR ${laborMin.toFixed(0)}`;

      document.getElementById("report").innerHTML = `
        <h3>üìå Project Summary</h3>
        <table>
          <tr><th>Area</th><td>${area} sqft</td></tr>
          <tr><th>Skirting</th><td>${skirting} ft</td></tr>
          <tr><th>Tile Size</th><td>${tileSize}</td></tr>
        </table>
        <h3>üß± Floor Bed Estimate</h3>
        <table>
          <tr><th>Material</th><th>Qty</th><th>Cost (LKR)</th></tr>
          <tr><td>Cement (50kg)</td><td>${cementMin} ‚Äì ${cementMax}</td><td>${cementCostMin} ‚Äì ${cementCostMax}</td></tr>
          <tr><td>Sand (1 cube)</td><td>${sandMin} ‚Äì ${sandMax}</td><td>${sandCostMin} ‚Äì ${sandCostMax}</td></tr>
        </table>
        <h3>üß± Tiling Estimate</h3>
        <table>
          <tr><td>Floor Tiles</td><td>${floorTiles}</td><td>-</td></tr>
          <tr><td>Skirting Tiles</td><td>${skirtingTiles}</td><td>-</td></tr>
          <tr><td><b>Total Tiles (5% wastage)</b></td><td>${totalTiles}</td><td>${tileCost}</td></tr>
          <tr><td>Adhesive (25kg)</td><td>${adhesiveMin} ‚Äì ${adhesiveMax}</td><td>${adhesiveCostMin} ‚Äì ${adhesiveCostMax}</td></tr>
          <tr><td>Clips (100 pcs)</td><td>${clips}</td><td>${clipsCost}</td></tr>
          <tr><td>Grout (1kg)</td><td>${grout}</td><td>${groutCost}</td></tr>
        </table>
        <h3>üë∑ Labor Cost</h3>
        <table><tr><td>Labor</td><td>${laborCostText}</td></tr></table>
        <h3>üí∞ Total Cost Estimate</h3>
        <table>
          <tr><th>Materials</th><td>LKR ${materialMin.toFixed(0)} ‚Äì ${materialMax.toFixed(0)}</td></tr>
          <tr><th>Labor</th><td>${laborCostText}</td></tr>
          <tr><th>Total</th><td><b>LKR ${totalMin.toFixed(0)} ‚Äì ${totalMax.toFixed(0)}</b></td></tr>
        </table>`;
        
      document.getElementById("report").style.display = "block";
      document.getElementById("shareIcon").style.display = "block";
    }

    function shareOnWhatsApp() {
      const area = document.getElementById("area").value;
      const tileSize = document.getElementById("tileSize").value;
      const tilePrice = document.getElementById("tilePrice").value;
      const link = `${location.origin}${location.pathname}?area=${area}&tileSize=${tileSize}&price=${tilePrice}`;
      const message = `üìê Your tiling estimate: ${link} \nShared via tilershub.lk`;
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
