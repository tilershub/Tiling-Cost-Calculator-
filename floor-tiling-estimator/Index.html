<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILERSHUB | Tiling Cost Estimator</title>

  <!-- PDF Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #0a3d62;
    }

    .estimator-section {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #results {
      margin-top: 20px;
    }

    .result-item {
      margin-bottom: 10px;
    }

    .result-item span {
      font-weight: bold;
    }

    #downloadReport {
      display: none;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #0a3d62;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    /* Printable Report Styling */
    #report-section {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border: 1px solid #ccc;
      display: none;
    }

    .report-header,
    .report-footer {
      text-align: center;
      font-weight: bold;
      color: #0a3d62;
      margin: 10px 0;
    }

    table.report-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table.report-table th,
    table.report-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>TILERSHUB Tiling Cost Estimator</h1>

  <div class="estimator-section">
    <!-- Simulated Calculator Button -->
    <button id="calculateBtn">Calculate</button>

    <!-- Dynamic Results Section -->
    <div id="results">
      <div class="result-item">Total Area: <span id="totalArea">1300 sqft</span></div>
      <div class="result-item">Tile Size: <span id="tileSize">2x2</span></div>
      <div class="result-item">Tile Quantity: <span id="tileQuantity">145</span></div>
      <div class="result-item">Adhesive Bags: <span id="adhesiveBags">32</span></div>
      <div class="result-item">Cement Bags: <span id="cementBags">22</span></div>
      <div class="result-item">Sand Cubes: <span id="sandCubes">3.5</span></div>
      <div class="result-item">Clips: <span id="clips">2600</span></div>
      <div class="result-item">Grout: <span id="grout">9</span></div>
      <div class="result-item">Labor Cost: <span id="laborCost">Rs. 52,000.00</span></div>
      <div class="result-item">Total Material Cost: <span id="totalMaterialCost">Rs. 126,500.00</span></div>
    </div>
  </div>

  <!-- Download Button -->
  <button id="downloadReport">Download Report as PDF</button>

  <!-- Hidden Report Template for PDF -->
  <div id="report-section">
    <div class="report-header">TILERSHUB Tiling Estimate Report</div>
    <table class="report-table" id="report-table">
      <!-- Rows will be generated by JS -->
    </table>
    <div class="report-footer">TILERSHUB • www.tilershub.lk • 0774503744</div>
  </div>

  <!-- PDF Generation Script -->
  <script>
    function buildReport() {
      const fields = {
        "Total Area": document.getElementById("totalArea").textContent,
        "Tile Size": document.getElementById("tileSize").textContent,
        "Tile Quantity": document.getElementById("tileQuantity").textContent,
        "Adhesive Bags": document.getElementById("adhesiveBags").textContent,
        "Cement Bags": document.getElementById("cementBags").textContent,
        "Sand Cubes": document.getElementById("sandCubes").textContent,
        "Clips": document.getElementById("clips").textContent,
        "Grout": document.getElementById("grout").textContent,
        "Labor Cost": document.getElementById("laborCost").textContent,
        "Total Material Cost": document.getElementById("totalMaterialCost").textContent,
      };

      const table = document.getElementById("report-table");
      table.innerHTML = "";

      for (const [key, value] of Object.entries(fields)) {
        const row = document.createElement("tr");
        row.innerHTML = `<th>${key}</th><td>${value}</td>`;
        table.appendChild(row);
      }

      document.getElementById("downloadReport").style.display = "block";
    }

    // Simulate Calculate Button
    document.getElementById("calculateBtn").addEventListener("click", function () {
      buildReport(); // In real version, call this after calculating dynamically
    });

    // Generate PDF
    document.getElementById("downloadReport").addEventListener("click", function () {
      const reportElement = document.getElementById("report-section");
      reportElement.style.display = "block"; // show it for export

      const opt = {
        margin:       [0.5, 0.5, 0.5, 0.5],
        filename:     'TilersHub-Estimate.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().from(reportElement).set(opt).save().then(() => {
        reportElement.style.display = "none"; // hide again after export
      });
    });
  </script>
</body>
</html>
