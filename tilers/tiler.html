<style>
:root {
--primary: #0052cc;
--accent: #f8b400;
--light-bg: #f9f9f9;
--card-bg: #ffffff;
--border: #e0e0e0;
--text: #333;
}
* { box-sizing: border-box; }
body {
margin: 0;
font-family: 'Segoe UI', Tahoma, sans-serif;
background: var(--light-bg);
color: var(--text);
}
header {
background: var(--primary);
color: white;
padding: 15px 25px;
font-size: 18px;
display: flex;
justify-content: space-between;
align-items: center;
}
header a {
color: white;
text-decoration: none;
font-weight: bold;
}
.cover {
background-size: cover;
background-position: center;
height: 180px;
}
.profile-wrapper {
max-width: 800px;
margin: -60px auto 0 auto;
padding: 0 15px;
display: flex;
flex-direction: column;
align-items: center;
}
.profile-pic {
width: 120px;
height: 120px;
border-radius: 50%;
border: 4px solid white;
background-size: cover;
background-position: center;
margin-bottom: 15px;
}
.profile-info {
text-align: center;
}
.profile-info h1 {
margin: 0;
font-size: 24px;
}
.profile-info p {
margin: 5px 0;
font-size: 16px;
color: #555;
}
.stars {
color: var(--accent);
font-size: 1.2rem;
margin-bottom: 10px;
}
.bio {
font-size: 15px;
line-height: 1.5;
margin: 10px 0;
color: #444;
}
.highlights {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 8px;
margin-top: 10px;
}
.highlight-tag {
background: var(--accent);
color: white;
padding: 6px 12px;
border-radius: 20px;
font-size: 13px;
}
footer {
background: #222;
color: #ccc;
padding: 30px 20px;
font-size: 14px;
text-align: center;
}
footer a {
color: #f8b400;
text-decoration: none;
margin: 0 8px;
}


@media screen and (max-width: 600px) {
  .profile-wrapper {
    padding: 0 10px;
  }
  .profile-info h1 {
    font-size: 20px;
  }
  .profile-info p {
    font-size: 14px;
  }
  .bio {
    font-size: 14px;
  }
  .highlight-tag {
    font-size: 12px;
    padding: 4px 10px;
  }
  header {
    font-size: 16px;
    padding: 10px 15px;
  }
  .profile-pic {
    width: 100px;
    height: 100px;
  }
  footer {
    padding: 20px 10px;
    font-size: 13px;
  }
}

/* Improved responsive spacing and layout */
@media screen and (max-width: 600px) {
  .profile-wrapper {
    padding: 0 10px;
    margin-top: -50px;
  }
  .cover {
    height: 140px;
  }
  .profile-pic {
    width: 90px;
    height: 90px;
    margin-top: -45px;
  }
  .profile-info h1 {
    font-size: 20px;
    margin-top: 5px;
  }
  .profile-info p {
    font-size: 14px;
  }
  .stars, .bio {
    font-size: 14px;
  }
  .highlight-tag {
    font-size: 12px;
    padding: 5px 10px;
  }
  header {
    font-size: 15px;
    padding: 10px 15px;
  }
  footer {
    font-size: 13px;
    padding: 20px 10px;
  }
}
</style>
