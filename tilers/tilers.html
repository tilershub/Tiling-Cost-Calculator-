
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Best Tilers in Sri Lanka - TILERSHUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .tiler-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .tiler-card {
      width: 250px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .tiler-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .tiler-card h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .tiler-card p {
      margin: 0 0 10px;
      color: #666;
    }
    .tiler-card a {
      display: inline-block;
      margin: 4px;
      padding: 8px 12px;
      font-size: 14px;
      color: #fff;
      background: #0077cc;
      border-radius: 4px;
      text-decoration: none;
    }
    .tiler-card a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; margin-bottom: 30px;">ðŸ‘· Tilers in Sri Lanka - Verified by TILERSHUB</h2>
    <div class="tiler-list" id="tiler-list"></div>
  </div>

  <script>
    fetch('tilers.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('tiler-list');
        data.forEach(tiler => {
          const card = `
            <div class="tiler-card">
              <img src="${tiler.image}" alt="${tiler.name}">
              <h4>${tiler.name}</h4>
              <p>${tiler.city}</p>
              <a href="${tiler.facebook}" target="_blank">Facebook</a>
              <a href="https://wa.me/94${tiler.whatsapp.slice(1)}" target="_blank">WhatsApp</a>
            </div>
          `;
          container.innerHTML += card;
        });
      });
  </script>
</body>
</html>
