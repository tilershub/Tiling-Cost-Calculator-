    @media (max-width: 768px) {

  <!-- Main Content -->
  <div class="container">
    <h2 style="text-align:center; margin-bottom: 30px;">ðŸ‘· Tilers in Sri Lanka - Verified by TILERSHUB</h2>

  </footer>

  <script>
    // Nav toggle for small screens
    function toggleNav() {
      document.getElementById('nav-menu').classList.toggle('active');
    }

    // Highlight current nav link dynamically (fallback)
    const currentPath = window.location.pathname;
    document.querySelectorAll('#nav-menu a').forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });

    // Fetch tilers data and render cards
    fetch('tilers.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('tiler-list');
        data.forEach(tiler => {
          // Sanitize whatsapp number for link
          let whatsappNumber = tiler.whatsapp.trim();
          if (whatsappNumber.startsWith('0')) {
            whatsappNumber = whatsappNumber.substring(1);
          }
          const card = `
            <div class="tiler-card">
              <img src="${tiler.image}" alt="${tiler.name}">
              <h4>${tiler.name}</h4>
              <p>${tiler.city}</p>
              <a href="${tiler.facebook}" target="_blank" rel="noopener noreferrer">Facebook</a>
              <a href="https://wa.me/94${whatsappNumber}?text=Hi%20${encodeURIComponent(tiler.name)}%2C%20I%20found%20you%20on%20TILERSHUB" target="_blank" rel="noopener noreferrer">WhatsApp</a>
            </div>
          `;
          container.innerHTML += card;
        });
      })
      .catch(error => {
        console.error('Failed to load tilers data:', error);
      });
  </script>

</body>
