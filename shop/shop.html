<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TILERSHUB Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    /* Header */
    .main-header {
      background-color: #003366;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .main-header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .main-header nav {
      display: flex;
      gap: 15px;
    }

    .main-header nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .main-header nav a:hover {
      background: #005f8a;
    }

    /* Shop styles */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px 15px;
      flex-grow: 1;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .product-price {
      color: #0077aa;
      font-weight: bold;
    }

    .order-btn {
      background: #0077aa;
      color: white;
      padding: 10px;
      margin: 10px 15px 15px;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      display: block;
    }

    .order-btn:hover {
      background: #005f8a;
    }

    /* Footer */
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .main-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-header nav {
        flex-direction: column;
        width: 100%;
      }

      .main-header nav a {
        padding: 10px 0;
      }

      .product-title {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header (copied from homepage) -->
  <header class="main-header">
    <div class="logo">TILERSHUB</div>
    <nav>
      <a href="/">Home</a>
      <a href="/tilers.html">Tilers</a>
      <a href="/estimator/tiling-estimator.html">Estimator</a>
      <a href="/shop/shop.html">Shop</a>
    </nav>
  </header>

  <!-- Shop container -->
  <div class="container">
    <h2>Buy Tiling Tools & Materials</h2>
    <div class="grid" id="product-grid">
      <!-- JS will load products here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 TILERSHUB | All Rights Reserved
  </footer>

  <script>
    // Load products from shop-products.json
    fetch('shop-products.json')
      .then(response => response.json())
      .then(products => {
        const grid = document.getElementById('product-grid');
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <div class="product-info">
              <div class="product-title">${p.title}</div>
              <div class="product-price">${p.price}</div>
            </div>
            <a class="order-btn" href="https://wa.me/94774503744?text=${encodeURIComponent(p.whatsapp)}">Order Now</a>
          `;
          grid.appendChild(card);
        });
      });
  </script>

</body>
</html>
