<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TilersHUB Cost Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 15px;
      color: #222;
    }

    .container {
      max-width: 100%;
      width: 100%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: #004aad;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .report {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-left: 5px solid #004aad;
      border-radius: 5px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #eaf1ff;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; color:#004aad;">Tiling Cost Estimator ‚Äì TilersHUB</h2>

    <input id="area" type="number" placeholder="Total Area (sqft)" />
    <label for="tileSize">Select Tile Size:</label>
    <select id="tileSize">
      <option value="300x300">300mm x 300mm</option>
      <option value="600x600">600mm x 600mm</option>
      <option value="600x1200">600mm x 1200mm</option>
    </select>
    <input id="tilePrice" type="number" placeholder="Tile Price (LKR per sqft)" />

    <button onclick="calculate()">Calculate</button>
    <button onclick="downloadPDF()">Download PDF</button>

    <div id="report" class="report" style="display:none;"></div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    function getTileSettings(selected) {
      if (selected === "300x300") return { sqft: 0.96, laborMin: 80, laborMax: 120, skirtingCoverage: 3 };
      if (selected === "600x600") return { sqft: 3.87, laborMin: 80, laborMax: 120, skirtingCoverage: 12 };
      if (selected === "600x1200") return { sqft: 7.75, laborMin: 110, laborMax: 150, skirtingCoverage: 24 };
    }

    function getPrice(key, defaultValue) {
      return parseFloat(localStorage.getItem(key) || defaultValue);
    }

    let latestReportText = "";

    function calculate() {
      const sqft = parseFloat(document.getElementById("area").value);
      const tileType = document.getElementById("tileSize").value;
      const tilePrice = parseFloat(document.getElementById("tilePrice").value);
      const settings = getTileSettings(tileType);
      const skirting = Math.ceil(sqft * 0.2);

      const floorTiles = Math.ceil(sqft / settings.sqft);
      const skirtingTiles = Math.ceil(skirting / settings.skirtingCoverage);
      const totalTilesNoWastage = floorTiles + skirtingTiles;
      const totalTiles = Math.ceil(totalTilesNoWastage * 1.05);
      const tileCost = tilePrice * totalTiles;

      const cementPrice = getPrice("cementPrice", 1900);
      const sandPrice = getPrice("sandPrice", 25000);
      const adhesivePrice = getPrice("adhesivePrice", 2200);
      const clipPrice = getPrice("clipPrice", 1500);
      const groutPrice = getPrice("groutPrice", 300);

      const cementMin = 10 * sqft / 1000, cementMax = 14 * sqft / 1000;
      const sandMin = 1.25 * sqft / 1000, sandMax = 1.75 * sqft / 1000;
      const adhesiveMin = 25 * sqft / 1000, adhesiveMax = 40 * sqft / 1000;
      const clipQty = Math.ceil(sqft / 100);
      const groutQty = Math.ceil(sqft / 175);

      const cementCostMin = cementMin * cementPrice, cementCostMax = cementMax * cementPrice;
      const sandCostMin = sandMin * sandPrice, sandCostMax = sandMax * sandPrice;
      const adhesiveCostMin = adhesiveMin * adhesivePrice, adhesiveCostMax = adhesiveMax * adhesivePrice;
      const clipsCost = clipQty * clipPrice;
      const groutCost = groutQty * groutPrice;

      const laborMin = settings.laborMin * sqft;
      const laborMax = settings.laborMax * sqft;

      const totalMin = tileCost + cementCostMin + sandCostMin + adhesiveCostMin + clipsCost + groutCost + laborMin;
      const totalMax = tileCost + cementCostMax + sandCostMax + adhesiveCostMax + clipsCost + groutCost + laborMax;

      const html = `
        <h3>üìê Project Summary</h3>
        <table>
          <tr><th>Item</th><th>Value</th></tr>
          <tr><td>Area</td><td>${sqft} sqft</td></tr>
          <tr><td>Tile Size</td><td>${tileType.replace("x", "mm x ")} mm</td></tr>
          <tr><td>Skirting (auto)</td><td>${skirting} ft</td></tr>
        </table>

        <h3>üì¶ Materials Estimate</h3>
        <table>
          <tr><th>Material</th><th>Qty</th><th>Unit Price</th><th>Total Cost</th></tr>
          <tr><td>Floor Tiles</td><td>${floorTiles}</td><td>‚Äî</td><td>‚Äî</td></tr>
          <tr><td>Skirting Tiles</td><td>${skirtingTiles}</td><td>‚Äî</td><td>‚Äî</td></tr>
          <tr><td><b>Total Tiles (w/ waste)</b></td><td>${totalTiles}</td><td>${tilePrice}</td><td><b>LKR ${tileCost.toFixed(0)}</b></td></tr>
          <tr><td>Cement</td><td>${cementMin.toFixed(2)}‚Äì${cementMax.toFixed(2)} bags</td><td>${cementPrice}</td><td>LKR ${cementCostMin.toFixed(0)}‚Äì${cementCostMax.toFixed(0)}</td></tr>
          <tr><td>Sand</td><td>${sandMin.toFixed(2)}‚Äì${sandMax.toFixed(2)} cubes</td><td>${sandPrice}</td><td>LKR ${sandCostMin.toFixed(0)}‚Äì${sandCostMax.toFixed(0)}</td></tr>
          <tr><td>Adhesive</td><td>${adhesiveMin.toFixed(2)}‚Äì${adhesiveMax.toFixed(2)} bags</td><td>${adhesivePrice}</td><td>LKR ${adhesiveCostMin.toFixed(0)}‚Äì${adhesiveCostMax.toFixed(0)}</td></tr>
          <tr><td>Clips</td><td>${clipQty} packs</td><td>${clipPrice}</td><td>LKR ${clipsCost.toFixed(0)}</td></tr>
          <tr><td>Grout</td><td>${groutQty} kg</td><td>${groutPrice}</td><td>LKR ${groutCost.toFixed(0)}</td></tr>
        </table>

        <h3>üë∑ Labor Cost Range</h3>
        <table>
          <tr><th>Tile Size</th><th>Rate</th><th>Cost</th></tr>
          <tr><td>${tileType}</td><td>${settings.laborMin}‚Äì${settings.laborMax} LKR/sqft</td><td>LKR ${laborMin.toFixed(0)}‚Äì${laborMax.toFixed(0)}</td></tr>
        </table>

        <h3>üí∞ Total Project Estimate</h3>
        <table>
          <tr><th>Type</th><th>Amount</th></tr>
          <tr><td>Minimum</td><td><b>LKR ${totalMin.toFixed(0)}</b></td></tr>
          <tr><td>Maximum</td><td><b>LKR ${totalMax.toFixed(0)}</b></td></tr>
        </table>
      `;

      document.getElementById("report").innerHTML = html;
      document.getElementById("report").style.display = "block";

      latestReportText = `TilersHUB Report ‚Äì ${sqft} sqft\nTotal: LKR ${totalMin.toFixed(0)} ‚Äì ${totalMax.toFixed(0)}`;
    }

    function downloadPDF() {
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text(latestReportText, 10, 20);
      doc.setFontSize(9);
      doc.text("Find 100% verified professional tilers ‚Äì www.tilershub.lk", 10, 280);
      doc.text("WhatsApp: 0774503744", 10, 287);
      doc.save("TilersHUB_Tiling_Report.pdf");
    }
  </script>
</body>
</html>
