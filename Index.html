<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TilersHUB Cost Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Quick tiling cost estimator for Sri Lanka ‚Äî area, tile size, material & labor cost. Share via WhatsApp!" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 10px;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 640px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .report {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-left: 4px solid #004aad;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #eaf1ff;
    }
    h2 {
      text-align: center;
      color: #004aad;
      margin: 0 0 15px;
      font-size: 22px;
    }
    @media (max-width: 400px) {
      input, select, button { font-size: 14px; padding: 10px; }
      th, td { font-size: 12px; padding: 6px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TilersHUB Cost Estimator</h2>

    <input id="area" type="number" placeholder="Total Area (sqft)" />
    <select id="tileSize">
      <option value="">Select Tile Size</option>
      <option value="600x600">600mm √ó 600mm</option>
      <option value="600x1200">600mm √ó 1200mm</option>
    </select>
    <input id="tilePrice" type="number" placeholder="Tile Price (LKR per sqft)" />

    <button id="calcBtn" onclick="calculate()">Calculate</button>

    <div id="report" class="report" style="display:none;"></div>

    <div id="shareIcon" style="display: none; text-align: right; margin-top: 10px;">
      <a href="#" onclick="shareOnWhatsApp()" title="Share via WhatsApp">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" width="32" height="32" style="vertical-align: middle;" />
      </a>
    </div>
  </div>

  <script>
    function getTileSettings(sz) {
      const map = {
        "600x600": { sqft: 3.87, laborMin: 80, laborMax: 120, skirtingCoverage: 12 },
        "600x1200": { sqft: 7.75, laborMin: 110, laborMax: 150, skirtingCoverage: 24 },
      };
      return map[sz];
    }

    let reportText = "";

    function calculate() {
      const sqft = parseFloat(document.getElementById("area").value);
      const tileSize = document.getElementById("tileSize").value;
      const tilePrice = parseFloat(document.getElementById("tilePrice").value);
      if (!sqft || !tileSize || !tilePrice) {
        alert("Please fill all fields.");
        return;
      }

      const s = getTileSettings(tileSize);
      const skirting = Math.ceil(sqft * 0.2);
      const floorTiles = Math.ceil(sqft / s.sqft);
      const skirtingTiles = Math.ceil(skirting / s.skirtingCoverage);
      const totalTiles = Math.ceil((floorTiles + skirtingTiles) * 1.05);
      const tileCost = totalTiles * tilePrice;
      const laborMin = s.laborMin * sqft;
      const laborMax = s.laborMax * sqft;

      document.getElementById("report").innerHTML = `
        <h3>Project Summary</h3>
        <table>
          <tr><th>Item</th><th>Value</th></tr>
          <tr><td>Area</td><td>${sqft} sqft</td></tr>
          <tr><td>Tile Size</td><td>${tileSize}</td></tr>
          <tr><td>Skirting</td><td>${skirting} ft</td></tr>
        </table>
        <h3>Tile & Labor Estimate</h3>
        <table>
          <tr><th>Item</th><th>Amount</th></tr>
          <tr><td>Total Tiles (with waste)</td><td>${totalTiles}</td></tr>
          <tr><td>Tile Cost</td><td>LKR ${tileCost.toFixed(0)}</td></tr>
          <tr><td>Labor Range</td><td>LKR ${laborMin.toFixed(0)} ‚Äì ${laborMax.toFixed(0)}</td></tr>
        </table>
      `;

      reportText = `üìê TilersHUB Estimate: ${sqft} sqft, Tile: ${tileSize}, Cost: LKR ${tileCost.toFixed(0)} + Labor`;
      document.getElementById("report").style.display = "block";
      document.getElementById("shareIcon").style.display = "block";
    }

    function shareOnWhatsApp() {
      const url = `https://wa.me/?text=${encodeURIComponent(reportText)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
