<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TilersHUB Tiling Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #222;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #006ab7;
      color: white;
      border: none;
    }
    .output {
      white-space: pre-wrap;
      background: #eef;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;color:#006ab7;">Tiling Cost Estimator â€“ TilersHUB</h2>
    <input id="area" type="number" placeholder="Area (sqft)" />
    <input id="tileSizeSqft" type="number" placeholder="Tile size (sqft)" />
    <input id="skirting" type="number" placeholder="Skirting (ft, optional)" />
    <input id="tilePrice" type="number" placeholder="Tile Price (LKR)" />
    <input id="cementPrice" type="number" placeholder="Cement Price (LKR)" />
    <input id="sandPrice" type="number" placeholder="Sand Price (LKR)" />
    <input id="adhesivePrice" type="number" placeholder="Tile Adhesive Price (LKR)" />
    <input id="clipPrice" type="number" placeholder="Leveling Clip Price (LKR)" />
    <input id="groutPrice" type="number" placeholder="Grout Price (LKR)" />
    <input id="laborRate" type="number" placeholder="Labor Rate (LKR/sqft, optional)" />
    <button onclick="calculate()">Calculate</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    function calculate() {
      const sqft = parseFloat(document.getElementById("area").value);
      const tileSize = parseFloat(document.getElementById("tileSizeSqft").value);
      const skirting = parseFloat(document.getElementById("skirting").value) || Math.ceil(sqft * 0.2);
      const tilePrice = parseFloat(document.getElementById("tilePrice").value);
      const cementPrice = parseFloat(document.getElementById("cementPrice").value);
      const sandPrice = parseFloat(document.getElementById("sandPrice").value);
      const adhesivePrice = parseFloat(document.getElementById("adhesivePrice").value);
      const clipPrice = parseFloat(document.getElementById("clipPrice").value);
      const groutPrice = parseFloat(document.getElementById("groutPrice").value);
      const laborRate = parseFloat(document.getElementById("laborRate").value);

      const floorTiles = Math.ceil(sqft / tileSize);
      const skirtingTiles = Math.ceil(skirting / 12);
      const totalTiles = Math.ceil((floorTiles + skirtingTiles) * 1.05);
      const tileCost = tilePrice * totalTiles;

      const cementMin = 10 * sqft / 1000;
      const cementMax = 14 * sqft / 1000;
      const sandMin = 1.25 * sqft / 1000;
      const sandMax = 1.75 * sqft / 1000;
      const adhesiveMin = 25 * sqft / 1000;
      const adhesiveMax = 40 * sqft / 1000;
      const clipQty = Math.ceil(sqft / 100);
      const groutQty = Math.ceil(sqft / 175);

      let laborMin = 0, laborMax = 0, laborCost = 0;
      if (!laborRate) {
        if (tileSize <= 4) {
          laborMin = 80 * sqft;
          laborMax = 120 * sqft;
        } else if (tileSize <= 8) {
          laborMin = 110 * sqft;
          laborMax = 150 * sqft;
        } else {
          laborMin = 200 * sqft;
          laborMax = 300 * sqft;
        }
      } else {
        laborCost = laborRate * sqft;
      }

      const costMin = tileCost + cementMin * cementPrice + sandMin * sandPrice + adhesiveMin * adhesivePrice + clipQty * clipPrice + groutQty * groutPrice + (laborRate ? laborCost : laborMin);
      const costMax = tileCost + cementMax * cementPrice + sandMax * sandPrice + adhesiveMax * adhesivePrice + clipQty * clipPrice + groutQty * groutPrice + (laborRate ? laborCost : laborMax);

      window.latestReport = `
TILING COST ESTIMATE â€“ TILERSHUB

Area: ${sqft} sqft
Tile Size: ${tileSize.toFixed(2)} sqft/tile
Skirting: ${skirting} ft
Tiles Required: ${totalTiles}
Tile Cost: LKR ${tileCost.toFixed(0)}

Materials:
- Cement: ${cementMin.toFixed(2)} â€“ ${cementMax.toFixed(2)} bags
- Sand: ${sandMin.toFixed(2)} â€“ ${sandMax.toFixed(2)} cubes
- Tile Adhesive: ${adhesiveMin.toFixed(2)} â€“ ${adhesiveMax.toFixed(2)} bags
- Leveling Clips: ${clipQty} packs
- Grout: ${groutQty} kg

Labor Cost: LKR ${laborRate ? laborCost.toFixed(0) : laborMin.toFixed(0) + " â€“ " + laborMax.toFixed(0)}

Total Project Estimate:
- Minimum: LKR ${costMin.toFixed(0)}
- Maximum: LKR ${costMax.toFixed(0)}
`;
      document.getElementById("output").innerText = window.latestReport;
    }

    function downloadPDF() {
      const doc = new jsPDF();
      const pageHeight = doc.internal.pageSize.height;

      // Header
      doc.setFillColor(0, 106, 183);
      doc.rect(0, 0, 210, 30, 'F');
      doc.setFontSize(14);
      doc.setTextColor(255);
      doc.text("Tiling Cost Estimator â€“ TilersHUB", 50, 18);

      // Body
      doc.setFontSize(11);
      doc.setTextColor(0);
      const lines = doc.splitTextToSize(window.latestReport || "", 180);
      doc.text(lines, 10, 40);

      // Footer
      doc.setFontSize(9);
      doc.setTextColor(100);
      doc.text("Find 100% verified professional tilers â€“ www.tilershub.lk", 10, pageHeight - 15);
      doc.text("ðŸ“± WhatsApp: 0774503744", 10, pageHeight - 8);
      doc.text("Page 1 of 1", 170, pageHeight - 8);

      doc.save("TilersHUB_Tiling_Report.pdf");
    }
  </script>
</body>
</html>
