<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TilersHUB Cost Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Quick tiling cost estimator for Sri Lanka ‚Äî area, tile size, material & labor cost. Share via WhatsApp!" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" async></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 10px;
      margin: 0;
      color: #222;
      line-height: 1.5;
    }
    .container {
      max-width: 640px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .report {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-left: 4px solid #004aad;
      border-radius: 4px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #eaf1ff;
    }
    h2 {
      text-align: center;
      color: #004aad;
      margin: 0 0 15px;
      font-size: 22px;
    }
    @media (max-width: 400px) {
      input, select, button { font-size: 14px; padding: 10px; }
      th, td { font-size: 12px; padding: 6px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TilersHUB Cost Estimator</h2>

    <input id="area" type="number" placeholder="Total Area (sqft)" />
    <select id="tileSize">
      <option value="">Select Tile Size</option>
      <option value="300x300">300mm √ó 300mm</option>
      <option value="600x600">600mm √ó 600mm</option>
      <option value="600x1200">600mm √ó 1200mm</option>
    </select>
    <input id="tilePrice" type="number" placeholder="Tile Price (LKR per sqft)" />

    <button id="calcBtn" onclick="calculate()">Calculate</button>
    <button id="whatsappBtn" onclick="shareOnWhatsApp()" disabled>Share via WhatsApp</button>

    <div id="report" class="report" style="display:none;"></div>
  </div>

  <script>
    // Retrieve stored material prices
    function getPrice(key, defaultVal) {
      return parseFloat(localStorage.getItem(key) || defaultVal);
    }

    // Tile size settings
    function getTileSettings(sz) {
      const map = {
        "300x300": { sqft: 0.96, laborMin: 80, laborMax: 120, skirtingCoverage: 3 },
        "600x600": { sqft: 3.87, laborMin: 80, laborMax: 120, skirtingCoverage: 12 },
        "600x1200": { sqft: 7.75, laborMin: 110, laborMax: 150, skirtingCoverage: 24 },
      };
      return map[sz];
    }

    let reportText = "";

    function calculate() {
      const sqft = parseFloat(document.getElementById("area").value);
      const tileSize = document.getElementById("tileSize").value;
      const tilePrice = parseFloat(document.getElementById("tilePrice").value);
      if (!sqft || !tileSize || !tilePrice) {
        alert("Please fill all fields.");
        return;
      }
      const s = getTileSettings(tileSize);
      const skirting = Math.ceil(sqft * 0.2);

      const floorTiles = Math.ceil(sqft / s.sqft);
      const skirtingTiles = Math.ceil(skirting / s.skirtingCoverage);
      const totalTiles = Math.ceil((floorTiles + skirtingTiles) * 1.05);
      const tileCost = totalTiles * tilePrice;

      const cementP = getPrice("cementPrice", 1900);
      const sandP = getPrice("sandPrice", 25000);
      const adhesiveP = getPrice("adhesivePrice", 2200);
      const clipP = getPrice("clipPrice", 1500);
      const groutP = getPrice("groutPrice", 300);

      const cementMin = 10 * sqft / 1000;
      const cementMax = 14 * sqft / 1000;
      const sandMin = 1.25 * sqft / 1000;
      const sandMax = 1.75 * sqft / 1000;
      const adhesiveMin = 25 * sqft / 1000;
      const adhesiveMax = 40 * sqft / 1000;
      const clipQty = Math.ceil(sqft / 100);
      const groutQty = Math.ceil(sqft / 175);

      const cementCostMin = cementMin * cementP;
      const cementCostMax = cementMax * cementP;
      const sandCostMin = sandMin * sandP;
      const sandCostMax = sandMax * sandP;
      const adhesiveCostMin = adhesiveMin * adhesiveP;
      const adhesiveCostMax = adhesiveMax * adhesiveP;
      const clipCost = clipQty * clipP;
      const groutCost = groutQty * groutP;

      const laborMin = s.laborMin * sqft;
      const laborMax = s.laborMax * sqft;
      const totalMin = tileCost + cementCostMin + sandCostMin + adhesiveCostMin + clipCost + groutCost + laborMin;
      const totalMax = tileCost + cementCostMax + sandCostMax + adhesiveCostMax + clipCost + groutCost + laborMax;

      document.getElementById("report").innerHTML = `
        <h3>Project Summary</h3>
        <table>
          <tr><th>Item</th><th>Value</th></tr>
          <tr><td>Area</td><td>${sqft} sqft</td></tr>
          <tr><td>Tile Size</td><td>${tileSize}</td></tr>
          <tr><td>Skirting</td><td>${skirting} ft</td></tr>
        </table>

        <h3>Materials Estimate</h3>
        <table>
          <tr><th>Material</th><th>Qty</th><th>Unit Price</th><th>Cost</th></tr>
          <tr><td>Tiles (with waste)</td><td>${totalTiles}</td><td>${tilePrice}</td><td>LKR ${tileCost.toFixed(0)}</td></tr>
          <tr><td>Cement</td><td>${cementMin.toFixed(2)}‚Äì${cementMax.toFixed(2)} bags</td><td>${cementP}</td><td>LKR ${cementCostMin.toFixed(0)}‚Äì${cementCostMax.toFixed(0)}</td></tr>
          <tr><td>Sand</td><td>${sandMin.toFixed(2)}‚Äì${sandMax.toFixed(2)} cubes</td><td>${sandP}</td><td>LKR ${sandCostMin.toFixed(0)}‚Äì${sandCostMax.toFixed(0)}</td></tr>
          <tr><td>Adhesive</td><td>${adhesiveMin.toFixed(2)}‚Äì${adhesiveMax.toFixed(2)}</td><td>${adhesiveP}</td><td>LKR ${adhesiveCostMin.toFixed(0)}‚Äì${adhesiveCostMax.toFixed(0)}</td></tr>
          <tr><td>Clips</td><td>${clipQty} packs</td><td>${clipP}</td><td>LKR ${clipCost.toFixed(0)}</td></tr>
          <tr><td>Grout</td><td>${groutQty} kg</td><td>${groutP}</td><td>LKR ${groutCost.toFixed(0)}</td></tr>
        </table>

        <h3>Labor Cost</h3>
        <table>
          <tr><th>Rate (LKR/sqft)</th><th>Cost</th></tr>
          <tr><td>${s.laborMin}‚Äì${s.laborMax}</td><td>LKR ${laborMin.toFixed(0)}‚Äì${laborMax.toFixed(0)}</td></tr>
        </table>

        <h3>Total Project Estimate</h3>
        <table>
          <tr><th>Type</th><th>Amount</th></tr>
          <tr><td>Minimum</td><td><b>LKR ${totalMin.toFixed(0)}</b></td></tr>
          <tr><td>Maximum</td><td><b>LKR ${totalMax.toFixed(0)}</b></td></tr>
        </table>
      `;
      document.getElementById("report").style.display = "block";
      reportText = `üìê TilersHUB Estimate: ${sqft} sqft, Tiles: ${tileSize}, Cost: LKR ${totalMin.toFixed(0)}‚Äì${totalMax.toFixed(0)}`;
      document.getElementById("whatsappBtn").disabled = false;
    }

    function shareOnWhatsApp() {
      const url = `https://wa.me/?text=${encodeURIComponent(reportText)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
