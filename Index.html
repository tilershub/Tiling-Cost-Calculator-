<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TilersHUB Cost Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Tiling cost calculator for Sri Lanka ‚Äî material estimate, tile cost, labor rate & WhatsApp sharing." />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 10px;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 640px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .report {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-left: 4px solid #004aad;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #eaf1ff;
    }
    h2 {
      text-align: center;
      color: #004aad;
    }
    @media (max-width: 400px) {
      input, select, button { font-size: 14px; padding: 10px; }
      th, td { font-size: 12px; padding: 6px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TilersHUB Cost Estimator</h2>

    <input id="area" type="number" placeholder="Total Area (sqft)" />
    <select id="tileSize">
      <option value="">Select Tile Size</option>
      <option value="600x600">600mm √ó 600mm</option>
      <option value="600x1200">600mm √ó 1200mm</option>
    </select>
    <input id="tilePrice" type="number" placeholder="Tile Price (LKR per sqft)" />

    <button onclick="calculate()">Calculate</button>

    <div id="report" class="report" style="display:none;"></div>

    <div id="shareIcon" style="display: none; text-align: right; margin-top: 10px;">
      <a href="#" onclick="shareOnWhatsApp()" title="Share via WhatsApp">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" width="32" height="32" style="vertical-align: middle;" />
      </a>
    </div>
  </div>

  <script>
    function getTileSettings(sz) {
      const map = {
        "600x600": { sqft: 3.87, laborMin: 80, laborMax: 120, skirtingCoverage: 12 },
        "600x1200": { sqft: 7.75, laborMin: 110, laborMax: 150, skirtingCoverage: 24 }
      };
      return map[sz];
    }

    function calculate() {
      const area = parseFloat(document.getElementById("area").value);
      const tileSize = document.getElementById("tileSize").value;
      const tilePrice = parseFloat(document.getElementById("tilePrice").value);

      if (!area || !tileSize || !tilePrice) {
        alert("Please fill all fields.");
        return;
      }

      const settings = getTileSettings(tileSize);
      const skirtingLength = Math.ceil(area * 0.2);
      const floorTiles = Math.ceil(area / settings.sqft);
      const skirtingTiles = Math.ceil(skirtingLength / settings.skirtingCoverage);
      const totalTiles = Math.ceil((floorTiles + skirtingTiles) * 1.05);

      const cementBagsMin = 8 * area / 800;
      const cementBagsMax = 8 * area / 600;
      const sandCubesMin = 1 * area / 800;
      const sandCubesMax = 1 * area / 600;
      const adhesiveBagsMin = area / 40;
      const adhesiveBagsMax = area / 30;
      const clipsPackets = area / 100;
      const groutPackets = area / 175;

      const tileCost = totalTiles * tilePrice;
      const cementCost = ((cementBagsMin + cementBagsMax) / 2) * 1900;
      const sandCost = ((sandCubesMin + sandCubesMax) / 2) * 25000;
      const adhesiveCost = ((adhesiveBagsMin + adhesiveBagsMax) / 2) * 2200;
      const clipsCost = clipsPackets * 1500;
      const groutCost = groutPackets * 300;
      const materialTotal = tileCost + cementCost + sandCost + adhesiveCost + clipsCost + groutCost;
      const laborMin = settings.laborMin * area;
      const laborMax = settings.laborMax * area;
      const grandMin = materialTotal + laborMin;
      const grandMax = materialTotal + laborMax;

      const reportText = `
        üìê Area: ${area} sqft
        üì¶ Total Tiles: ${totalTiles}
        üí∞ Material Cost: ~LKR ${materialTotal.toFixed(0)}
        üë∑ Labor: LKR ${laborMin.toFixed(0)} ‚Äì ${laborMax.toFixed(0)}
      `;
      window.reportText = reportText;

      document.getElementById("report").innerHTML = `
        <h3>üìå Project Summary</h3>
        <table>
          <tr><th>Area</th><td>${area} sqft</td></tr>
          <tr><th>Skirting</th><td>${skirtingLength} ft</td></tr>
          <tr><th>Tile Size</th><td>${tileSize}</td></tr>
        </table>

        <h3>üß± Tile Estimate</h3>
        <table>
          <tr><th>Floor Tiles</th><td>${floorTiles}</td></tr>
          <tr><th>Skirting Tiles</th><td>${skirtingTiles}</td></tr>
          <tr><th>Total Tiles (w/ waste)</th><td>${totalTiles}</td></tr>
          <tr><th>Tile Cost</th><td>LKR ${tileCost.toFixed(0)}</td></tr>
        </table>

        <h3>üîß Other Materials Estimate</h3>
        <table>
          <tr><th>Material</th><th>Quantity</th><th>Cost (LKR)</th></tr>
          <tr><td>Cement (50kg)</td><td>${cementBagsMin.toFixed(1)} ‚Äì ${cementBagsMax.toFixed(1)}</td><td>${cementCost.toFixed(0)}</td></tr>
          <tr><td>Sand (cubes)</td><td>${sandCubesMin.toFixed(2)} ‚Äì ${sandCubesMax.toFixed(2)}</td><td>${sandCost.toFixed(0)}</td></tr>
          <tr><td>Adhesive (25kg)</td><td>${adhesiveBagsMin.toFixed(1)} ‚Äì ${adhesiveBagsMax.toFixed(1)}</td><td>${adhesiveCost.toFixed(0)}</td></tr>
          <tr><td>Clips (100 pcs)</td><td>${clipsPackets.toFixed(1)}</td><td>${clipsCost.toFixed(0)}</td></tr>
          <tr><td>Grout (1kg)</td><td>${groutPackets.toFixed(1)}</td><td>${groutCost.toFixed(0)}</td></tr>
        </table>

        <h3>üí∞ Total Cost Estimate</h3>
        <table>
          <tr><th>Material Total</th><td>LKR ${materialTotal.toFixed(0)}</td></tr>
          <tr><th>Labor</th><td>LKR ${laborMin.toFixed(0)} ‚Äì ${laborMax.toFixed(0)}</td></tr>
          <tr><th>Grand Total</th><td><b>LKR ${grandMin.toFixed(0)} ‚Äì ${grandMax.toFixed(0)}</b></td></tr>
        </table>
      `;

      document.getElementById("report").style.display = "block";
      document.getElementById("shareIcon").style.display = "block";
    }

    function shareOnWhatsApp() {
      const url = `https://wa.me/?text=${encodeURIComponent(window.reportText)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
